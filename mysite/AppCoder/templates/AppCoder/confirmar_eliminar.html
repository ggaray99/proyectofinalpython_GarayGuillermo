<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Tipo de Activo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .detail {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        .label {
            font-weight: bold;
        }

        .value {
            margin-left: 10px;
        }

        .confirm-text {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: red;
        }

        .button-group {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin: 0 5px;
        }

        .btn-confirm {
            background-color: #f44336;
            color: white;
        }

        .btn-confirm:hover {
            background-color: #da190b;
        }

        .btn-cancel {
            background-color: #4CAF50;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'lista_tipo_activos' %}">Lista de Tipos de Activos</a>
        <a href="{% url 'inicio' %}">Inicio</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <div class="container">
        <h1>Eliminar Tipo de Activo</h1>
        <div class="detail">
            <span class="label">Código:</span>
            <span class="value">{{ tipo_activo.codigo }}</span>
        </div>
        <div class="detail">
            <span class="label">Descripción:</span>
            <span class="value">{{ tipo_activo.descripcion }}</span>
        </div>
        <div class="detail">
            <span class="label">Fecha de Carga:</span>
            <span class="value">{{ tipo_activo.fecha_de_carga }}</span>
        </div>
        <div class="confirm-text">
            ¿Estás seguro de que deseas eliminar este tipo de activo?
        </div>
        <div class="button-group">
            <form action="" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-confirm">Sí, eliminar</button>
                <a href="{% url 'detalle_tipo_activo' tipo_activo.pk %}" class="btn btn-cancel">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
